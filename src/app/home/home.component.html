<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <span class='logo'></span>

    <mat-nav-list class="list">
      <a mat-list-item href="#"><i class="fa fa-home fa-2x"></i></a>

      <a mat-list-item href="#"><i class="fa fa-comments fa-2x"></i></a>
      <a mat-list-item href="#"><i class="fa fa-credit-card fa-2x"></i></a>
      <a mat-list-item href="#"><i class="fa fa-cog fa-2x"></i></a>
      

    </mat-nav-list>
  <app-user></app-user>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <mat-toolbar >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
